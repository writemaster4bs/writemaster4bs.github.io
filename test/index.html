<!DOCTYPE html>
<html lang="en" class="unready">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice test - Writemaster</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Space+Grotesk:wght@300..700&display=swap"
    />
    <script>
      (function () {
        const stored = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const theme = stored ?? (prefersDark ? "dark" : "light");
        console.log(theme);

        document.documentElement.classList.toggle(
          "dark-mode",
          theme === "dark"
        );
        document.documentElement.classList.add(localStorage.getItem("kule"));
        document.documentElement.classList.remove("unready");
      })();
    </script>
  </head>
  <body>
    <div class="main">
      <div class="userface timer-grid">
        <div class="big test box">
          <h1 id="title">LOADING PRACTICE TEST</h1>
          <div class="ready" id="testrdy">
            <span class="loader"></span>
            <h2>Generating test...</h2>
          </div>
          <h2 id="readyMessage" class="hidden ready">
            Press 'Start Test' to start the test.
          </h2>
          <div id="test" class="blurry"></div>
        </div>
        <div class="big timer box">
          <p>Time Remaining:</p>
          <code><h3 id="timer">--:--</h3></code>
        </div>
        <div>
          <button class="selector submit" id="submit_btn" disabled>
            Start Test
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="test.js"></script>
</html>
